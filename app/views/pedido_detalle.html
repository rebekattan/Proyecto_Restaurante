<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-primary">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-shopping-basket"></i>  Pedido Detalle
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="frm_pedido_detalle" method="POST" autocomplete="off" onsubmit="return false">
                            <div class="form-group">
                                <label for="cod_pedidos">Código del Pedido</label>
                                <select class="form-control" name="cod_pedidos" id="cod_pedidos"></select>
                            </div>
                            <div class="form-group">
                                <label for="cod_platillo">Platillo</label>
                                <select class="form-control" name="cod_platillo" id="cod_platillo"></select>
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad</label>
                                <input type="text" class="form-control" id="cantidad" name="cantidad">
                            </div>
                            <div class="form-group">
                                <label for="cod_estado">Estado</label>
                                <select class="form-control" name="cod_estado" id="cod_estado"></select>
                            </div>

                            <button type="submit" class="btn btn-primary" id="btn_frm_pedido_detalle">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table id="tablaPedidoDetalle" class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Código del Pedido</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Platillo</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>
<script src="app/controllers/pedido_detalle.js"></script>
<script src="app/controllers/mostrarPedidoDetalle.js"></script>
