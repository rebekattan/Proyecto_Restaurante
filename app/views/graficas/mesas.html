<br>
<section class="container">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-3">
                <div class="small-box bg-success">
                    <div class="inner">
                        <h3 id="total_mesa_d">1</h3>
                        <p>Mesas disponibles</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-checkmark"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="small-box bg-danger">
                    <div class="inner">
                        <h3 id="total_mesa_o">5</h3>
                        <p>Mesas ocupadas</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-close"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="small-box bg-info">
                    <div class="inner">
                        <h3 id="total_mesa_l">5</h3>
                        <p>Mesas que necesitan limpieza</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-close"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div  class="col-md-12">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                      <h3 class="card-title">
                        <i class="far fa-chart-bar"></i>
                        Estado de las Mesas
                      </h3>
      
                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                          <i class="fas fa-minus"></i>
                        </button>
                        
                      </div>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control float-right" id="fecha">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-info" id="btn_filtro_estado">
                                    <i class="fas fa-chart-line"></i>Graficar 
                                </button>
                            </div>
                        </div> 
                    
                      <hr>
                        <div class="row justify-content-center align-items-center" id="mesa_estado" style="display: none;">
                            <div class="col-md-5">
                                <canvas id="g_estado_mesa" width="70" height="70"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                  </div>
              </div>
            
              <div  class="col-md-12">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                      <h3 class="card-title">
                        <i class="far fa-chart-bar"></i>
                        Cantidad de Personas por Mesa
                      </h3>
      
                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                          <i class="fas fa-minus"></i>
                        </button>
                        
                      </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control float-right" id="calendario">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-info" id="btn_filtro_mesa">
                                    <i class="fas fa-chart-line"></i>Graficar 
                                </button>
                            </div>
                        </div>
                        <div class="row justify-content-center align-items-center" id="datos_mesa" style="display: none;">
                            <div class="col-md-8">
                                <canvas id="g_mesa_persona" width="90" height="50"></canvas>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-info" id="btn_reporte_mesa">
                                    <i class="fas fa-chart-line"></i>Imprimir Reporte 
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                  </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal para mostrar reporte-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
              <i class="fas fa-file-pdf"></i>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <iframe id="frame_pdf" src="" frameborder="0" scrolling="no" style="height: 600px; width:100%; margin:0;">
                Tu navegador no soporta frames 
            </iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Cerrar</button>
        </div>
      </div>
    </div>
  </div>

<script src="app/controllers/graficas/mesas.js"></script>
